# DATA & LOG
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

# AUTHENTICATION
allow_anonymous false
listener 1883 0.0.0.0
password_file /mosquitto/config/passwd_file

# BRIDGE
connection bridge
#IP address docker container of the edge_broker
address e2l-gw-broker-101:1883
remote_username user
remote_password user
topic e2l-process/output/aggregation in 2 "" e2l-gw-101/

connection bridge
#IP address docker container of the edge_broker
address e2l-gw-broker-103:1883
remote_username user
remote_password user
topic e2l-process/output/aggregation in 2 "" e2l-gw-103/
